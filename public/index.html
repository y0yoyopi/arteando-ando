<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arteando Ando</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 5rem;
    }
    h1 {
      color: #f4d03f;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #f4d03f;
      border: none;
      border-radius: 12px;
      color: #000;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Arteando Ando</h1>
  <p>Selecciona un testimonio:</p>
  <div id="buttons">
    <button onclick="playAudio(1)">Pueblo 1</button>
    <button onclick="playAudio(2)">Pueblo 2</button>
    <button onclick="playAudio(3)">Pueblo 3</button>
    <button onclick="playAudio(4)">Pueblo 4</button>
  </div>

  <div class="status" id="status">Ningún testimonio en reproducción</div>

  <script>
    let currentAudio = null;

    function playAudio(id) {
      // Detener si hay uno sonando
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // Cargar nuevo audio
      currentAudio = new Audio(`audios/testimonio${id}.mp3`);
      currentAudio.play();

      // Mostrar estado
      const status = document.getElementById("status");
      status.textContent = ` Reproduciendo testimonio ${id}...`;

      // Cuando termina
      currentAudio.onended = () => {
        status.textContent = " Reproducción finalizada";
      };
    }
  </script>
</body>
</html>
